<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET MONTH</title>


</head>
<body>
    

    <script>

       let choice= parseInt(prompt("jovo aaj no MAHINO"));


       switch(choice){

          case 1:
            document.write("JAN");
            break;

            case 2:
            document.write("FEB");
            break;

            case 3:
            document.write("MARCH");
            break;

            case 4:
            document.write("APRIL");
            break;

            case 5:
            document.write("MAY");
            break;

            case 6:
            document.write("JUN");
            break;

            case 7:
            document.write("JULY");
            break;

            case 8:
            document.write("AUG");
            break;

            case 9:
            document.write("SEP");
            break;


            case 10:
            document.write("OCT");
            break;


            case 11:
            document.write("NAV");
            break;


            case 12:
            document.write("DEC");
            break;


        

            default:
                document.write("pleese tamaro sacho MAHINO nakhooo......")

       }

    </script>



</body>
</html>
