<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET DAY</title>


</head>
<body>
    

    <script>

       let choice= parseInt(prompt("jovo aaj no divas"));


       switch(choice){

          case 1:
            document.write("MON-DAY");
            break;

            case 2:
            document.write("TUE-DAY");
            break;

            case 3:
            document.write("WEN-DAY");
            break;

            case 4:
            document.write("THU-DAY");
            break;

            case 5:
            document.write("FRI-DAY");
            break;

            case 6:
            document.write("SAT-DAY");
            break;

            case 7:
            document.write("SUN-DAY");
            break;

            default:
                document.write("pleese tamaro sacho divas nakhooo......")

       }

    </script>



</body>
</html>
