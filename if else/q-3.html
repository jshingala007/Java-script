<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create a function that determines if a given year is a leap year.
    </title>
</head>
<body>
    <script>
        let year= parseInt(prompt("enter the any year :"));

        if(year % 4 == 0){
            document.write("THIS YEAR IS LEAP YEAR...!!")
        }
        else{
            document.write("THIS YEAR IS  NOT LEAP YEAR...!!")
        }
    </script>
</body>
</html>
