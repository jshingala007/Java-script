<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h1>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <h1 id ="area of circle"></h1>


   <script>
         
         let pi = 3.14;
         let area;
         let r = parseInt(prompt("enter area of circle"));

         area=pi*r*r;

         document.getElementById("area of circle").innerHTML = area;
         
   </script>

</body>
