<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a javascript Program for two variables addition, subtraction, multiplication, and
        division. (compulsory user input)
        </title>
</head>
<body>
    
    <table width="400" border="1" cellspacing="5"> 
        <tr>
            <td>a + b</td> 
            <td id="a"></td>
        </tr>

        <tr>
            <td>a - b</td>
            <td id="b"></td>
        </tr>

        <tr>
            <td>a * b</td>
            <td id="c"></td>
        </tr>

        <tr>
            <td>a / b</td>
            <td id="d"></td>
        </tr>
    </table>

    <script>

        let a=parseInt(prompt("enter of a:"));
        let b=parseInt(prompt("enter of b:"));

        document.getElementById("a").innerHTML= a+b;
        document.getElementById("b").innerHTML= a-b;
        document.getElementById("c").innerHTML= a*b;
        document.getElementById("d").innerHTML= a/b;


    </script>
</body>
</html>
