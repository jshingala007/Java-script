<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`*&nbsp&nbsp&nbsp`)
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }
        for (let l = 5; l >= 1; l--) {
            for (m = 1; m <= l; m++) {
                document.write(`*&nbsp&nbsp&nbsp`)
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }
    </script>

</body>
</html>
