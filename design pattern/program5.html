<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        for (let i = 7; i >= 1; i--) {
            if (i % 2 == 1) {
                for (let k = 1; k <= 7 - i; k++) {
                    document.write(`&nbsp&nbsp&nbsp`)
                }
                for (let j = 1; j <= i; j++) {
                    document.write(`*&nbsp&nbsp&nbsp&nbsp`)
                }
                document.write(`<br>`)
            }
        }
    </script>
    
</body>
</html>
